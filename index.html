<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header">
        <h1>Etch A Sketch</h1>
        <button type="button" class="btn btn-primary" id="sizeButton">Select</button>
    </div>
    <p id="message"></p>
    <div class="board"></div>
    <div class="footer">
        <button type="button" class="btn btn-secondary" onclick="setColor('black')">Black</button>
        <button type="button" class="btn btn-success" onclick="setColor('random')">Random</button>
        <button type="button" class="btn btn-danger" onclick="setColor('reset')">Reset</button>
    </div>
</body>
<script src="main.js"></script>
</html>
